<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Orbitron:wght@800&family=Outfit:wght@700&family=Roboto:wght@300&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="container">
      <div class="QRcode-holder">
        <img src="images/image-qr-code.png" alt="QR-code" class="QRcode-layout">
      </div>
      <div class="text-layout">
          <h4>Improve your Front-end skills by building projects
          </h4>
          <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </p>
      </div>
    </div>
  </main>
</body>
</html>
